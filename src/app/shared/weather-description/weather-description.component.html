<div *ngFor="let condition of weatherDescription" class="h-full flex">
  <div class="inline-block">
    <div
      class="weather-icon m-auto"
      [style.background-image]="
        'url(' + iconSource + condition.icon + iconExtension + ')'
      "
    ></div>
    <p class="text-center text-base pb-1.5 pr-1.5 pl-1.5">{{ condition.main }}</p>
  </div>
</div>
