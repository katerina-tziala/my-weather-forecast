<ng-container *ngIf="!!weatherDescription">
  <div
    class="weather-icon m-auto"
    [style.background-image]="
      'url(' + iconSource + weatherDescription.icon + iconExtension + ')'
    "
  ></div>
  <p class="weather-title text-center text-base pb-2">
    {{ weatherDescription.main }}
  </p>
</ng-container>
