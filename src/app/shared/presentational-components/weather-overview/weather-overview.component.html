<ng-container *ngIf="!!weatherOverview">
  <app-weather-temperature
    class="weather-temperature"
    [weather]="weatherOverview.main"
    [includeRange]="includeRange"
  ></app-weather-temperature>
  <app-weather-description
    class="weather-description"
    [weatherDescription]="weatherOverview.weather[0]"
  ></app-weather-description>
  <app-wind class="weather-wind" [wind]="weatherOverview.wind"></app-wind>
</ng-container>
